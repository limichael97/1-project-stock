<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stockable</title>
  </head>
  <body>
    <main>
      <!-- Header -->
      <header class="is-justify-content-center is-align-content-center mt-3">
        <div class="image is-128x128 img-position">
          <img src="./assets/images/Stockable.png" alt="logo" />
        </div>
        <h1 class="title is-1 headerText">Stockable</h1>
      </header>

      <!--Hero-->
      <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">Primary hero</p>
          <p class="subtitle">Primary subtitle</p>
        </div>
      </section>

      <section class="mainContainer">
        <!-- Search Bar and buttons to toggle-->
        <section class="columns">
          <div class="search-bar-container column is-half mt-3 mr-3" id="">
            <form id="searchInput" class="">
              <label class="labelSearch" for="company"> Enter company </label>
              <input
                name="company"
                id="company"
                type="text"
                autofocus="true"
                class="inputSearch"
              />
              <button type="submit" class="button is-info ml-3">Search</button>
            </form>
          </div>

          <div
            class="toggle-container column is-half has-text-centered m-3"
            id=""
          >
            <button class="button is-info" id="stockIdBtn">Stocks</button>

            <button class="button is-info linkRemove" id="cryptoIdBtn">
              <a href="./crypto.html"> Crypto </a>
            </button>
          </div>
        </section>

        <!-- Stock Data Container-->
        <section>
          <div class="stock-header-container" id="">
            <h3 class="" id="companyName">TSLA</h3>

            <span id="">
              NasdaqGS - NasdaqGS Real Time Price. Currency in USD
            </span>

            <div>
              <span id="current-price"></span>

              <span id="percent-change"></span>

              <span id="post-market-price"></span>

              <span id="post-market-change"></span>
            </div>

            <div>
              <span id="">At close</span>

              <span id="">After hours</span>
            </div>
          </div>
        </section>

        <!-- tabs-->
        <section>
          <div class="mt-4 column is-four-fifths" id="">
            <a class="p-2 mr-5" href=""> Summary </a>
            <a class="p-2 mr-5" href=""> Bio </a>
            <a class="p-2 mr-5" href=""> Chart </a>
          </div>
        </section>

        <!--Tab Data-->
        <section>
          <div class="tab-data" id="">
            <div
              class="column is-half is-flex-direction-column pt-5 tab-data"
              id="summary-data"
            >
              <span id="column1" class="data-column">
                <ul id="column-left">
                  <li id="previous-close" class="data-list"></li>
                  <li id="open" class="data-list"></li>
                  <li id="bid" class="data-list"></li>
                  <li id="ask" class="data-list"></li>
                  <li id="days-range" class="data-list"></li>
                  <li id="52-week-high" class="data-list"></li>
                  <li id="volume" class="data-list"></li>
                  <li id="average-volume" class="data-list"></li>
                </ul>
              </span>
              <span id="column2" class="data-column">
                <ul id="column-right">
                  <li id="market-cap" class="data-list"></li>
                  <li id="beta" class="data-list"></li>
                  <li id="pe-ratio" class="data-list"></li>
                  <li id="eps" class="data-list"></li>
                  <li id="earnings-date" class="data-list"></li>
                  <li id="forward-dividend" class="data-list"></li>
                  <li id="ex-dividend" class="data-list"></li>
                  <li id="1y-target" class="data-list"></li>
                </ul>
              </span>
            </div>
          </div>
        </section>
      </section>

      <!-- Footer -->
      <section>
        <footer class="footer ml-4">
          <span>
            Created by Kimberly Amaya, Lauren De Guzman, Michael Li, Nelson
            Roberts</span
          >
        </footer>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
