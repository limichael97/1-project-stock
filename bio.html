<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stockable </title>
</head>
<body>

    <main>
        <!-- Header -->
        <header>
            <div class="header-image-container">
            <!-- ka - had to add class to div above class = "header-image-container"-->
                <img src="./assets/images/stockable header image.png" alt="logo" width="65%"/>
            </div>
        </header>

        <!--Hero-->
        <section class="hero is-medium">
            <div class="hero-body">
                <p class="title">SEARCH.  RESEARCH.  INVEST</p>
                <p class="subtitle"></p>
            </div>
        </section>

        <section class="mainContainer">
            <!-- Search Bar and buttons to toggle-->
            <section class="columns">
              <div class="search-bar-container column is-half mt-3 mr-3" id="">
                    <form id="searchInput" class="">
                        <label class="labelSearch" for="company"><strong>Enter company:</strong> </label>
                        <input
                            name="company"
                            id="company"
                            type="text"
                            autofocus="true"
                            class="inputSearch"
                            placeholder="e.g. TSLA"
                        />
                        <button type="submit" class="button is-info ml-3 search-button">Search</button>
                        <!-- ka - added class = search-button -->
                    </form>
                </div>
    
                <div
                    class="toggle-container column is-half has-text-centered m-3"
                    id=""
                >
                    <button class="button is-info" id="stockIdBtn"><a href="./index.html"></a>Stocks</a></button>
        
                    <button class="button is-info linkRemove" id="cryptoIdBtn">
                    <a href="./crypto.html"> Crypto </a>
                    </button>
                </div>
        </section>    

            <!-- Stock Data Container-->
            <section>
                <div class="stock-header-container" id="">
                    <h3 class="" id="companyName"></h3>
        
                    <span id="subtitle"> </span>
        
                    <table class="column table">
                    <tr>   
                        <th id="current-price"></th>
                        <td id="current-price-text"></td>
        
                        <td id="percent-change"></td>
        
                        <td id="at-close"></td>
                        <th id="post-market-price"></th>
                    <td id="post-market-price-text"></td> 
        
                        <td id="post-market-change"></td>
        
                        <td id="after-hours"></td>
                        </tr>
                    </table>
                </div>
              </section>


            <!-- tabs-->
            <section>
                <div class ="mt-4 column is-four-fifths" id ="">
                    <a class = "p-2 mr-5" href = "./index.html" > Summary </a>
                    <a class = "p-2 mr-5" href = "./bio.html" > Bio </a>
                    <!-- removed class from bio tab .bio-tab-->
                    <a class = "p-2 mr-5" href = "./chart.html" > Chart </a>
                </div>

            </section>


            <!--Tab Data-->
            <section id="address-section" class="columns">
                <!-- company name and address -->
                <div class ="column is-half is-flex-direction-column pt-5 tab-data" id ="tab-data">
                    <h4 id="bio-company-name" class="pl-3 bio-company-name"></h4>
                    <p id="bio-company-address1" class="pl-3 bio-company-address"></p>
                    <p id="bio-company-address2" class="pl-3 bio-company-address"></p>
                    <p id="bio-company-cistzi" class="pl-3 bio-company-address"></p>
                    <p id="bio-company-country" class="pl-3 bio-company-address"></p>
                    <p id="bio-company-phone" class="pl-3 bio-company-address"></p>
                    <a id="bio-company-website" class="pl-3 bio-company-address"></a>
                </div>

                <!-- industry info -->
                <div class ="column is-half is-flex-direction-column pt-5 bio-industry-container" id ="bio-industry-container"> 
                    <p id="bio-sector" class="pr-3 bio-sector"></p>
                    <p id="bio-industry" class="pr-3 bio-industry"></p>
                    <p id="bio-employees" class="pr-3 bio-employees"></p>

                </div>
            </section>

            <section class="columns description-section">
                <!-- company description -->
                <div id="bio-description-container" class="column is-full is-flex-direction-column pt-5">
                    <h5 id="bio-description-header" class="pl-3 bio-description-header"></h5>
                    <p id="bio-description" class="pl-3 bio-description"></p>
                    </div>
            </section>

            <section class="columns quarterly-section">
                <!-- Quarterly Reports -->
                <div id="bio-quarterly-container" class="column is-full is-flex-direction-column pt-5">
                    <h5 id="bio-quarterly-header" class="pl-3 bio-quarterly-header"></h5>
                    <table id="bio-quarterly-table" class="table table-is-striped">
                        <tr>
                            <th id="bio-quarterly-date-header"></th>
                            <th id="bio-quarterly-title-header"></th>
                            <th id="bio-quarterly-type-header"></th>
                            <th id="bio-quarterly-website-header"></th>
                        </tr>
                    </table>
                </div>
            </section>

            <section class="columns employee-section">
                <div class="column is-full is-flex-direction-column pt-5 bio-employee-container">
                    <h5 id="bio-employee-header" class="pl-3 bio-employee-header"></h5>
                    <table id="bio-employee-table" class="table table-is-striped">
                        <tr>
                            <th id="bio-employee-name-header"></th>
                            <th id="bio-employee-age-header"></th>
                            <th id="bio-employee-title-header"></th>
                            <th id="bio-employee-pay-header"></th>
                        </tr>  
                    </table>
                </div>

            </section>
                
        </section>


        <!-- Footer -->
       <!-- Footer -->
      <section>
        <footer class="footer ml-4">
          <span>
            Stockable Inc. <br />
            1 Shields Ave <br /> 
            Davis, CA 95616 <br /> 
<br />
            Created by:  Kimberly Amaya, Lauren De Guzman, Michael Li, Nelson Roberts
            </span
          >
        </footer>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/bio.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
